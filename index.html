<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmosphere | Pro Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css?v=3.2">
</head>

<body>

    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <main class="dashboard-container">

        <!-- Search & Header -->
        <header class="glass-panel">
            <div class="logo">
                <i class="fa-solid fa-earth-americas"></i> Atmosphere Pro
            </div>
            <div class="search-box">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" id="city-input" placeholder="Search city..." autocomplete="off">
                <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </header>

        <!-- Main Display -->
        <section id="weather-display" class="content-grid hidden">

            <!-- Current Weather Card -->
            <div class="glass-panel main-card">
                <div class="location-badge">
                    <h2 id="city-name">--</h2>
                    <span id="country-code" class="flag"></span>
                    <p id="date-time">--</p>
                </div>

                <div class="temp-container">
                    <i id="w-icon" class="fa-solid fa-cloud"></i>
                    <div>
                        <span id="temperature">--</span><span class="unit">째C</span>
                        <p id="weather-desc">--</p>
                    </div>
                </div>

                <div class="high-low">
                    <span>H: <span id="temp-max">--</span>째</span>
                    <span>L: <span id="temp-min">--</span>째</span>
                </div>
            </div>

            <!-- Detailed Metrics Grid -->
            <div class="metrics-grid">
                <div class="glass-panel metric-card">
                    <i class="fa-solid fa-droplet"></i>
                    <div>
                        <p>Humidity</p>
                        <h4 id="humidity">--%</h4>
                    </div>
                </div>
                <div class="glass-panel metric-card">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p>Wind Speed</p>
                        <h4 id="wind-speed">-- km/h</h4>
                    </div>
                </div>
                <div class="glass-panel metric-card">
                    <i class="fa-regular fa-eye"></i>
                    <div>
                        <p>Visibility</p>
                        <h4 id="visibility">-- km</h4>
                    </div>
                </div>
                <div class="glass-panel metric-card">
                    <i class="fa-solid fa-gauge-high"></i>
                    <div>
                        <p>Pressure</p>
                        <h4 id="pressure">-- hPa</h4>
                    </div>
                </div>
                <div class="glass-panel metric-card">
                    <i class="fa-solid fa-sun"></i>
                    <div>
                        <p>UV Index</p>
                        <h4 id="uv-index">--</h4>
                    </div>
                </div>
                <div class="glass-panel metric-card">
                    <i class="fa-solid fa-temperature-half"></i>
                    <div>
                        <p>Feels Like</p>
                        <h4 id="feels-like">--째</h4>
                    </div>
                </div>
            </div>

            <!-- 5-Day Forecast -->
            <div class="glass-panel forecast-section">
                <h3><i class="fa-regular fa-calendar-days"></i> 5-Day Forecast</h3>
                <div id="forecast-container" class="forecast-row">
                    <!-- JS Injected Items -->
                </div>
            </div>

        </section>

        <!-- Loading & Error -->
        <div id="loader" class="loader hidden"></div>
        <div id="error-msg" class="error-msg hidden">
            <i class="fa-solid fa-circle-exclamation"></i>
            <p id="error-text">City not found</p>
        </div>

    </main>

    <script src="script.js?v=3.5"></script>
</body>

</html>
